<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <title>Patuakhali Science And Technology University</title>

        <link rel="stylesheet" type="text/css" href="./Asset/css/style.css">

<body>

    <!-- Header Start -->
    <header>

				</div>
                <!-- Search Bar -->
				<div class="search">

							<input type="text" class="input">
							<button type="submit" class="btn">
								<i class="fas fa-chevron-right"></i>

				<div class="event">

				</div>

			<!-- Banner Slider -->
			<div class="slider">

					<div class="slickItem">

							<div class="reds"></div>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A, ex.</p>

					<div class="slickItem">

							<h2>Joy bangla Square</h2>
							<div class="reds"></div>
							<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. A, ex.</p>
						</div>
					</div>
				</div>
				<div class="prev">
					<span><i class="fas fa-chevron-left"></i></span>
				</div>
				<div class="next">
					<span><i class="fas fa-chevron-right"></i></span>
				</div>
			</div>
        </div>

    <!-- Header End -->

    <script type="text/javascript"  src="./Asset/plug/jquery.js"></script>
